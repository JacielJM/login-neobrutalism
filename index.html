<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="css/login.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body class="container">
    <div class="form_area">
        <h4 class="title">LOG IN</h4>
        <form>
            <div class="form_group">
                <label for="email" class="sub_title">Email</label>
                <input type="email" id="email" class="form_style" placeholder="Enter your email">
            </div>
            <div class="form_group">
                <label for="password" class="sub_title">Password</label>
                <input type="password" id="password" class="form_style" placeholder="Enter your password">
            </div>
            <div>
                <button class="btn">LOGIN</button>
                <p class="link"><a href="#" class="link">Forgot your password?</a></p>
            </div>
        </form>
    </div>
</body>

</html>
